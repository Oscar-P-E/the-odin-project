    <link href="minimal-table.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Table template</h1>

        <td>This is cell 1</td>
        <td>This is cell 2</td>
        <td>This is cell 3</td>
        <td>This is cell 4</td>
      </tr>
      <tr>
        second row, first cell
        <td>cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
      </tr>
    </table>
  </body>
