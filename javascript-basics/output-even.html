<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      // Use the for loop to output even numbers from 2 to 10.
      for (i = 0; i <= 10; ++i) {
        if (i % 2 === 0) {
          alert(i);
        }
      }
    </script>
  </body>
</html>
